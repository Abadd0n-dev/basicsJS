<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" data-number="100">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text" data-number="50">
                Some quick example text to build on the card title and make up the bulk of the card's content.
            </p>
            <a href="#" id="super_link" class="card-link">Card link</a>
            <a href="#" class="card-link" data-number="50">Another link</a>
        </div>
    </div>
    <script>
        //task1
        const link = document.getElementById("super_link");
        console.log(link);

        //task2
        const card = document.querySelectorAll(".card-link");
        card.forEach(element => {
            element.textContent = "ссылка";
        });

        //task3
        const elements = document.querySelectorAll(".card-body .card-link");
        console.log(elements);

        //task4
        const elements1 = document.querySelector('[data-number="50"]');
        console.log(elements1);

        //task5
        console.log(document.title);

        //task6
        const elements2 = document.querySelector(".card-title");
        console.log(elements2.parentNode);

        //task7
        const paragraph = document.createElement("p");
        paragraph.textContent = 'Привет';
        const lastDiv = document.querySelector(".card");
        lastDiv.prepend(paragraph);

        //task8
        const deleteTag = document.querySelector("h6");
        deleteTag.remove();
    </script>
</body>
</html>
